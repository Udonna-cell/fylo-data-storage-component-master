<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="action-btns">
          <button class="btn file_upload">
            <img src="images/icon-document.svg" alt="icon-document" />
          </button>
          <button class="btn file_upload">
            <img src="images/icon-folder.svg" alt="icon-folder" />
          </button>
          <button class="btn file_upload">
            <img src="images/icon-upload.svg" alt="icon-upload" />
          </button>
        </div>
      </div>
      <div class="main">
        <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
        <div class="progress_bar">
          <div class="progress"></div>
          <span class="from">0 GB</span>
          <span class="to">1000 GB</span>
        </div>
        <div class="left">
          <p>
            <span class="bigbold"><span class="superscript">18</span>5 </span>
            <span class="light">GB Left</span>
          </p>
        </div>
      </div>
    </section>
